<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>TimeStudy</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="css/login.css">
		<script src="cordova.js" type="text/javascript"></script>
		<script src="js/forgot.js"></script>
		<script src="js/formvalidation.js"></script>
		<script src="js/initialization.js"></script>
	</head>

	<body>
		<div id="header">
			<div id="logo">
				<img src="img/TS-Logo-Update.png">
			</div>
		</div>

		<div id="mainContainer">
			<div id="loginForm">
				<form name="login" action="#" onsubmit="return validateForm()" method="post">
					<input id="email" type="email" name="email" placeholder="Email" autofocus required>
					</br>
					<input id="password" type="password" name="password" placeholder="Password" required>
					</br>
					<input type="submit" value="Login">
				</form>
				<a href="#" onclick="forgot();return false;">Forgot Password?</a>
			</div>
		</div>

		<div id="fadeoutContainer">
			<a href="#" onclick="leaveForgot();return false;">
				<img src="img/exit.png">
			</a>
			<div id="forgotContainer">
				<div id="forgotText">
					Enter the email associated with your account
					</br>
					You will be sent a link to choose a new password
					</br>
				</div>
				<div id="forgotForm">
					<form>
						<input type="text" name="email" placeholder="Email">
						</br>
						<input type="submit" value="Reset">
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
